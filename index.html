<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="far fa-comments"></i></span>
                    <span class="title">Messages</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="far fa-question-circle"></i></span>
                    <span class="title">Help</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-cog"></i></span>
                    <span class="title">Setting</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-key"></i></span>
                    <span class="title">Password</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                    <span class="title">Sing out</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="toggle" id="menu">
        <div class="toggle_wrapper">
            <div class="toggle_wrapper_icon"></div>
        </div>
    </div>

    <script>        
        document.getElementById('menu').addEventListener('click', () => {
            let el = document.querySelector('.toggle_wrapper_icon')
            if (!el.classList.contains('active')) {
                el.classList.add('active')
            } else {
                el.classList.remove('active')
            }
        })

        function toggleMenu() {
            let navigation = document.querySelector('.navigation')
            navigation.classList.toggle('actives')
        }

        document.querySelector('.toggle_wrapper').addEventListener('click', toggleMenu)

    </script>
</body>
</html>
